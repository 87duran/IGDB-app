<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <base href="/">
        <title>IGDB Powered Search</title>
        <link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans|Muli">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-animate.min.js"></script
    </head>
    <body ng-cloak ng-app="igdb" ng-controller="mainCtrl">
    <form ng-submit="submitSearch()" class="center form animated fadeIn">
        <input ng-model="searchTerm" id="input_field" type="text">
        <div ng-click="submitSearch()" id="search_icon"></div>
    </form>
    <p ng-hide="emptyString">{{emptyStringMessage}}</p>



        <ui-view></ui-view>




    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/singleResultCtrl.js"></script>
    <script src="js/mainService.js"></script>
    </body>
</html>
